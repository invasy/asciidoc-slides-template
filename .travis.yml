language: ruby
dist: xenial
addons:
  apt:
    packages:
    - graphviz
    - jq

env:
  global:
  - REVEAL_VERSION=3.8.0 SLIDES_DIR=slides PDF_NAME=template

install:
- gem install
    pango
    rouge
    asciidoctor
    asciidoctor-diagram
    asciidoctor-mathematical
    asciidoctor-revealjs
    asciimath
- gem install asciidoctor-pdf --pre
- mkdir -p "$SLIDES_DIR"
- pushd "$SLIDES_DIR"
- curl --location --url "https://api.github.com/repos/hakimel/reveal.js/tarball/${REVEAL_VERSION}" --output "reveal.js-${REVEAL_VERSION}.tar.gz"
- tar xf "reveal.js-${REVEAL_VERSION}.tar.gz"
- mv "reveal.js-${REVEAL_VERSION}" reveal.js
- cd reveal.js
- npm install
- popd

script:
- asciidoctor-revealjs --destination-dir "$SLIDES_DIR" index.adoc
- asciidoctor-pdf
    --require asciidoctor-mathematical --attribute mathematical-format=svg
    --out-file "${SLIDES_DIR}/${PDF_NAME}.pdf" index.adoc

deploy:
  provider: pages
  github_token: "$GITHUB_TOKEN"
  committer_from_gh: true
  skip_cleanup: true
  keep_history: true
  local_dir: "$SLIDES_DIR"
  on:
    branch: master

notifications:
  slack:
    rooms:
    - secure: ""
    template:
    - "Build <%{build_url}|#%{build_number}> *%{result}* in %{duration}"
    - "Repo: <https://github.com/%{repository_slug}|%{repository_slug}>@<https://github.com/%{repository_slug}/tree/%{branch}|%{branch}>"
    - "Commit: <%{compare_url}|%{commit}> (%{commit_subject}) by _%{author}_"
    on_start: never
    on_success: always
    on_failure: always
